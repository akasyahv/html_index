	<h2>Javascript change style</h2>
	<p id="data2">where are you now that i need ya?</p>

	<script>
		function mystyle()
		{

			document.getElementById("data2").style.
			fontSize="40px";
			document.getElementById("data2").style.
			color="darkred";
			document.getElementById("data2").style.
			backgroundColor="red";
			document.getElementById("data2").style.
			fontFamily="Lucida";
		}
	</script>

	<button type="button"onclick="mystyle()">click </button>
