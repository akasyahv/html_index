<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>

	<style>
		a:link
		{
			color: gold;
			background-color: transparent;
			text-decoration: none;
		}

		a:visited
		{
			color: forestgreen;
			background-color: transparent;
			text-decoration: none;
		}

		a:hover
		{
			color: turquoise;
			background-color: darkgreen;
			text-decoration: underline;
		}
	</style>

</head>
<body>

	<h3>Internal Link</h3>
	<a href="basic_structure.html">HTML Basic Structure</a>

	<h3>External Link</h3>
	<a href="https://logoeps.com/wp-content/uploads/2013/06/uitm-vector-logo.png">click here</a>

	<h3>Target Attribute</h3>
	<a href="colors.html" target="_blank">Colors</a> <p>

	<a href="images.html" target="_self">Images</a>

	<h3>Image as Link</h3>
	<a href="colors.html" target="_blank" title="tap here for more virus"><img src="button/button.png"></a>

	<h3>Button as Link</h3>
	<button onclick="document.location='colors.html'" title="virus here">HTML Colors</button>




</body>
</html>
