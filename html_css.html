<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<style>
		h2
		{
			color: paleturquoise;
			background-color: purple;
			border: 3px darkseagreen;
			font-family: papyrus;
		}
		p
		{
			text-align: right;
			font-size: 25px;
		}
		h1
		{
			color: deeppink;
			background-color: lightyellow;
			text-align: center;
		}
		h3
		{
			color: white;
			background-color: black ;
		}
	</style>
</head>
<body>

	<h1>Inline CSS</h1>

	<h3 style="color: blueviolet; background-color: aliceblue; border: 2px dotted darkcyan;">This is first header</h3>

	<h3>Another H3 header</h3>

	<h1>Internal CSS</h1>

	<h2>H2 header for Internal CSS</h2>

	<p>This is my content! Hello World!</p>

</body>
</html>
